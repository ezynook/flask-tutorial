{% extends "base.html" %}

{%block content%}
<div class="alert alert-secondary" role="alert" align="center">
    แสดงข้อมูล
</div>
<table class="table table-striped table-bordered table-sm">
    <thead>
        <tr>
            <td>Firstname</td>
            <td>Lastname</td>
            <td>Nickname</td>
        </tr>
    </thead>
    {% for row in data %}
        <tr>
            <td>{{row.fname}}</td>
            <td>{{row.lname}}</td>
            <td>{{row.nickname}}</td>
        </tr>
    {% endfor %}
</table>
<a href="/" class="btn btn-warning">กลับสู่หน้าหลัก</a>
{% endblock %}
